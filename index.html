<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>IPTV Player</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <!-- Add custom CSS styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2A2B2B;
        }

        

        #iptv-player {
            width: 100%;
            height: 500px; 
            align-self: center;
           
        }

        .selector {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
            margin-top: 10px;
            background-color: #2A2B2B;
            color: #ccc;
        }

        .selector option {
            padding: 5px;
        }
.grid-container {
  display: grid;
  grid-template-columns: 70% 25%; 
  gap: 20px; 
}

.grid-item {
  text-align: center;
}

    .container {
    position: relative;
    width: 100%; 
    }
    </style>
</head>
<body>
<div class="grid-container" style="margin-top: 20px;">
    <div class="grid-item" style="text-align: left; margin-left: 10px;">
    <center>
        <video id="iptv-player" class="video-js vjs-default-skin" controls preload="auto" data-setup="{}">
        </video>
    </center>
        </div>

   <div class="grid-item" style="text-align: left;">
    <select id="channel-selector" class="selector">
        <option value="" selected disabled>Select a channel...</option>
    </select>
        </div>
</div>


<center>
    <footer style="color: #ccc; margin-top: 150px;">
        <p>Created by <a href="">Ahmed Hesham</a></p>
    </footer>
</center>

<script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Video.js player
        const player = videojs('iptv-player');

        // Fetch the M3U8 file
        fetch('mbc.m3u')
            .then(response => response.text())
            .then(data => {
                // Parse the M3U file
                const lines = data.split('\n');
                const channels = [];

                // Extract channel information
                let currentChannel = {};
                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith('#EXTINF:')) {
                        // Extract channel name and logo URL
                        currentChannel.name = lines[i].split('tvg-name="')[1].split('"')[0];
                        currentChannel.logo = lines[i].split('tvg-logo="')[1].split('"')[0];
                    } else if (!lines[i].startsWith('#')) {
                        // Extract channel URL
                        currentChannel.url = lines[i].trim();
                        channels.push({ ...currentChannel }); // Add channel to the list
                        currentChannel = {}; // Reset currentChannel
                    }
                }

                
                const channelSelector = document.getElementById('channel-selector');
                channels.forEach(channel => {
                    const option = document.createElement('option');
                    option.text = channel.name;
                    option.value = channel.url;
                    channelSelector.add(option);
                });

                // Set event listener for channel selection
                channelSelector.addEventListener('change', function() {
                    const selectedUrl = this.value;
                    player.src(selectedUrl);
                    player.play();
                });

                
                const defaultChannel = channels[0];
                player.src(defaultChannel.url);
                player.poster(defaultChannel.logo);
                player.play();
            });
    });
</script>

</body>
</html>
